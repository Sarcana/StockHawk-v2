{% extends 'mainapp/basic.html' %}
{% load static %}
{% block title %}
StockHawk
{% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<style>
    .lottie{
        padding-left: 40%;
        
    }
</style>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="lottie">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_kuhijlvx.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px " loop
                    autoplay></lottie-player>
            </div>

            <!-- <img class="d-block w-100" src="../../static/mainapp/nifty50.svg" height="300px" alt="First slide"> -->
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="../../static/mainapp/carousel2.jpeg" height="500px" width="500px"
                alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-50" src="../../static/mainapp/1.png" alt="Third slide">
        </div>
    </div>
</div>

<div class="container">
    <h1>Live Stock Tracker</h1>
    <!-- <iframe src="https://embed.lottiefiles.com/animation/132336" align="right"></iframe> -->
    <p>Select your favourite stocks. </p>
    <form action="/stocktracker">
        <label for="stockpicker">Select Stocks:</label>
        <select class="form-select form-select-lg mb-3" multiple aria-label="multiple select example"
            name="stockpicker">
            {% for i in stockpicker %}
            <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        <br>
        <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>


{% endblock %}
{% block js %}
<!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
<script>
    $('.carousel').carousel({
        interval: 2000

    })
        .carousel('cycle')

</script>
{% endblock %}
